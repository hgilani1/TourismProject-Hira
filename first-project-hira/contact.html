<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Explore Paris</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <h1>Let's Explore Paris</h1>
    <nav>
      <ul class="nav-bar">
        <li>
          <a href="homepage.html">Home</a>
        </li>
        <li>
          <a href="explore.html">Explore</a>
        </li>
        <li>
          <a href="Gallery.html">Gallery</a>
        </li>
        <li>
          <a href="getting-here.html">How to get here</a>
        </li>
        <li>
          <a href="contact.html">Contact Us/Feedback</a>
        </li>
      </ul>
    </nav>
    <form action="https://formspree.io/f/mlezpnby" method="POST">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="fullName"
          maxlength="10"
          placeholder="Please enter your name"
          required
        />
      </div>
      <br />
      <div>
        <label for="age">Age:</label>
        <input
          type="number"
          id="age"
          min="1"
          max="150"
          required
          placeholder="Age"
        />
      </div>
      <br />
      <div>
        <label for="type">Type:</label>
        <select id="type" name="type" required>
          <!-- hidden attribute - doesn't let us submit the form without actually selecting a value other than default -->
          <option value="" disabled selected hidden>
            Please select a value
          </option>
          <option value="feedback">Feedback</option>
          <option value="suggestion">Suggestion</option>
        </select>
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input type="email" id="email" required name="email" />
      </div>
      <br />
      <br />
      <label for="phone">Phone Number: </label>
      <input
        type="tel"
        id="phone"
        pattern="[0-9]{10}"
        placeholder="0111111111"
      />
      <br />
      <textarea
        placeholder="Add some text here"
        rows="5"
        cols="20"
        required
      ></textarea>
      <br />
      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
